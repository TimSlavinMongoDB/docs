title:
  text: Query for documents using the greater than operator (``$gt``).
  character: "`"
stepnum: 1
pre: |
   Query for documents with ``ord_date`` greater than ``new Date( "Apr 15, 2014" )``.
ref: ""
action:
  language: javascript
  code: |
    db.orders.find( { ord_date: { $gt: new Date( "Apr 15, 2014" ) } } )
