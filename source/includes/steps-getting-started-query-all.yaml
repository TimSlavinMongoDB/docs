title: Query for all documents in a collection.
stepnum: 1
pre: |
  Issue the :method:`~db.collection.find()` method on the ``orders`` collection.
ref: ""
action:
  language: javascript
  code: |
     db.orders.find()
post: |
  The query returns a cursor to all the documents in the collection.
