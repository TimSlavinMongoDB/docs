  type: param
name: scope
type: document
position: 1
description: |

  Document to limit the scope of the check to either a database or a
  collection.

  If you limit the scope to a database, the method performs the check
  on the collections in the database.

  If you limit the scope to a collection, the method performs the check
  on the specified collection.

  Omit to perform the check on all databases.
