# The items in the ``builders`` list are the name of Sphinx builders
# supported by ``sphinx-build``.
#
# The ``prerequsites`` list stores all targets that must build before
# sphinx can begin.
#
# The ``generated-source`` list stores all the targets that generate rst.

prerequisites:
  - setup
  - generate-source
generated-source:
  - tables
  - api
  - toc
  - releases
  - generate-manpages
  - intersphinx
  - images
  - composites
dirhtml:
  excluded_files:
    - 'meta/reference'
    - 'meta/use-cases'
    - 'meta/administration'
    - 'meta/manual'
  tags:
    - web
html:
  tags:
    - web
  excluded_files:
    - 'meta/reference'
    - 'meta/use-cases'
    - 'meta/administration'
    - 'meta/manual'
latex:
  tags:
    - print
epub:
  tags:
    - print
singlehtml:
  tags:
    - web
man:
  tags:
    - manpage
gettext:
  tags:
    - print
    - web
    - manpage
json:
  tags:
    - print
    - web
    - manpage
linkcheck:
  tags:
    - web
texinfo:
  tags:
    - print
...